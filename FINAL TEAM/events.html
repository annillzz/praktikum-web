<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event - NeoEvent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .btn {
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-4 mb-4">
  <a class="navbar-brand fw-bold" href="index.html">NeoEvent</a>
</nav>

<div class="container">
  <h2 class="text-center mb-4">Daftar Event</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4" id="eventContainer">
    <!-- Kartu event dimasukkan lewat JS -->
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalDetail" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="judulModal"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="isiModal"></div>
    </div>
  </div>
</div>

<script>
  const events = [
    {
      title: 'Music Festival',
      desc: 'Konser musik dari artis-artis top dalam satu panggung spektakuler.',
      img: 'https://statik.tempo.co/data/2024/09/14/id_1336753/1336753_720.jpg'
    },
    {
      title: 'Tech Expo',
      desc: 'Pameran teknologi masa depan yang wajib dikunjungi oleh tech enthusiast dan anak RPL.',
      img: 'https://dif.telkomuniversity.ac.id/wp-content/uploads/2024/10/teknologi.jpeg'
    },
    {
      title: 'Sir Deddy Podcast',
      desc: 'Temui para founder startup sukses dan dengarkan kisah inspiratif mereka.',
      img: 'https://i.ytimg.com/vi/QpCL4_Yx9vw/maxresdefault.jpg'
    },
    {
      title: 'Workshop Coding',
      desc: 'Belajar coding dari dasar dengan Pak Agus Kurniawan.',
      img: 'https://blog.indobot.co.id/wp-content/uploads/2023/08/workshop-live-coding-iot-september-2023.jpg'
    },
    {
      title: 'Anime Fest',
      desc: 'Event tahunan untuk para otaku dengan cosplay, merchandise, dan lebih banyak lagi!',
      img: 'https://upload.wikimedia.org/wikipedia/commons/a/a7/Cosplay_of_Ichigo_Kurosaki_at_Sutera_Anime_Fest_2022.jpg'
    }
  ];

  document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("eventContainer");
    events.forEach(evt => {
      container.innerHTML += `
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img src="${evt.img}" class="card-img-top" alt="${evt.title}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${evt.title}</h5>
              <p class="card-text">${evt.desc}</p>
              <button class="btn btn-outline-primary mt-auto mb-2" onclick="lihatDetail('${evt.title}', '${evt.desc}')">Lihat Detail</button>
              <a href="register.html?event=${encodeURIComponent(evt.title)}" class="btn btn-success">Daftar Sekarang</a>
            </div>
          </div>
        </div>
      `;
    });
  });

  function lihatDetail(judul, deskripsi) {
    document.getElementById("judulModal").textContent = judul;
    document.getElementById("isiModal").textContent = deskripsi;
    new bootstrap.Modal(document.getElementById("modalDetail")).show();
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
